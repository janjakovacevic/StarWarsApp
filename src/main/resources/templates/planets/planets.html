<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="fragments/layout">

<head>
    <title>Star Wars</title>
</head>

<body>

<div layout:fragment="content">
    <div class="jumbotron" style="text-align: center">
        <h1 style="text-align: center">VIEW PLANETS</h1>
        <hr/>
            <form class="filter" action="/planets">
                <label>Search by Name:</label>
                <input type="text" th:name="name">
                <input type="submit" value="Search" class="button">
            </form>
        <hr/>
        <p th:text="'Total Results: ' + ${count}"></p>
        <hr/>
        <table>
            <tr style="text-align-last: center">
                <th>Name</th>
                <th>Rotation Period</th>
                <th>Orbital Period</th>
                <th>Diameter</th>
                <th>Climate</th>
                <th>Gravity</th>
                <th>Terrain</th>
                <th>Surface Water</th>
                <th>Population</th>
            </tr>
            <tr  th:each="planet : ${planets}">
                <td><a class="hyperlink-text" th:href="${'/planets/details/' + planet.name}" th:text="${planet.name}">Name</a></td>
                <td th:text="${planet.rotation_period}"></td>
                <td th:text="${planet.orbital_period}"></td>
                <td th:text="${planet.diameter}"></td>
                <td th:text="${planet.climate}"></td>
                <td th:text="${planet.gravity}"></td>
                <td th:text="${planet.terrain}"></td>
                <td th:text="${planet.surface_water}"></td>
                <td th:text="${planet.population}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
