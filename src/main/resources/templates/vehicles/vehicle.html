<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="fragments/layout">

<head>
    <title>Star Wars</title>
</head>

<body>

<div layout:fragment="content">
    <div class="jumbotron" style="text-align: center">
        <h1 style="text-align: center" th:text="${vehicle.name}"></h1>
        <hr/>
        <table>
            <tr>
                <th>Name</th>
                <td th:text="${vehicle.name}"></td>
            </tr>
            <tr>
                <th>Model</th>
                <td th:text="${vehicle.model}"></td>
            </tr>
            <tr>
                <th>Manufacturer</th>
                <td th:text="${vehicle.manufacturer}"></td>
            </tr>
            <tr>
                <th>Cost In Credits</th>
                <td th:text="${vehicle.cost_in_credits}"></td>
            </tr>
            <tr>
                <th>Length</th>
                <td th:text="${vehicle.length}"></td>
            </tr>
            <tr>
                <th>Max Speed</th>
                <td th:text="${vehicle.max_atmosphering_speed}"></td>
            </tr>
            <tr>
                <th>Crew</th>
                <td th:text="${vehicle.crew}"></td>
            </tr>
            <tr>
                <th>Passengers</th>
                <td th:text="${vehicle.passengers}"></td>
            </tr>
            <tr>
                <th>Consumable</th>
                <td th:text="${vehicle.consumables}"></td>
            </tr>
            <tr>
                <th>Vehicle Class</th>
                <td th:text="${vehicle.vehicle_class}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
